<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var NAMA=$("#NAMA").val();
 var NIM=$("#NIM").val();
 var NILAI=$("#NILAI").val();
 var dataString="NAMA="+NAMA+"&NIM="+NIM+"&NILAI="+NILAI+"&insert=";
 if($.trim(NAMA).length>0 & $.trim(NIM).length>0 & $.trim(NILAI).length>0)
 {
 $.ajax({
 type: "POST",
 url:"http://localhost/phonegap/database/insert.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("inserted");
 $("#insert").val('submit');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <h1 class="NAMA">Insert Database</h1>
 <a class="button button-clear" href="readjson.html">Read JSON</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>NAMA</label>
 <input type="text" id="NAMA" value=""/>
 </div>
 <div class="item">
 <label>NIM</label>
 <input type="text" id="NIM" value=""/>
 </div>
 <div class="item">
 <label>NILAI</label>
 <input type="text" id="NILAI" value=""/>
 </div>
 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
