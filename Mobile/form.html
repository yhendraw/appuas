<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var NAMA = decodeURI(getUrlVars()["NAMA"]);
        var NIM = decodeURI(getUrlVars()["NIM"]);
        var NILAI = decodeURI(getUrlVars()["NILAI"]);
        $("#id").val(id);
        $("#NAMA").val(NAMA);
        $("#NIM").val(NIM);
        $("#NILAI").val(NILAI);
        $("#update").click(function() {
            var id = $("#id").val();
            var NAMA = $("#NAMA").val();
            var NIM = $("#NIM").val();
            var NILAI = $("#NILAI").val();
            var dataString = "id=" + id + "&NAMA=" + NAMA + "&NIM=" + NIM + "&NILAI=" + NILAI + "&update=";
            $.ajax({
                type: "POST",
                url: "http://localhost/Rohan/CURD/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });
        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "http://localhost/Rohan/CURD/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="NAMA">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>NAMA</label>
            <input type="text" id="NAMA" value="" />
        </div>
        <div class="item">
            <label>NIM</label>
            <input type="text" id="NIM" value="" />
        </div>
        <div class="item">
            <label>NILAI</label>
            <input type="text" id="NILAI" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
